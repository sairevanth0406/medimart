<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale - Medimart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #0070d1;
            --primary-dark: #0054a3;
            --secondary: #f8f9fa;
            --accent: #00d1a0;
            --dark: #121212;
            --light: #ffffff;
            --muted: #6c757d;
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 70, 120, 0.9)), url('https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--light);
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .brand-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .navbar-nav .nav-link {
            color: var(--light) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            background-color: var(--primary);
            color: var(--light) !important;
        }

        .add-sale-container {
            min-height: calc(100vh - 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .add-sale-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-sale-card:hover {
            transform: translateY(-5px);
        }

        .add-sale-card-background {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(0, 112, 209, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }

        .add-sale-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .add-sale-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #ffffff, #a3d9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .add-sale-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 60px;
            color: var(--light);
            padding: 0.75rem 1rem 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 112, 209, 0.2);
        }

        .form-floating label {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-floating > .form-control:focus ~ label, 
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: rgba(255, 255, 255, 0.8);
            transform: scale(0.85) translateY(-0.5rem) translateX(-0.15rem);
        }

        .add-sale-btn {
            background: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            height: 50px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .add-sale-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .add-sale-btn:hover::before {
            opacity: 1;
        }

        .add-sale-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            position: relative;
            border-top: 1px solid var(--border);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fade-in">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="brand-logo">M</div>
                <span class="brand-text">Medimart</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employee_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add_sale.html">Add Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales_report.html">Sales Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Sale Section -->
    <section class="add-sale-container">
        <div class="add-sale-card slide-up">
            <div class="add-sale-card-background"></div>
            <div class="add-sale-header">
                <h1 class="add-sale-title">Record New Sale</h1>
                <p class="add-sale-subtitle">Add a new sale to the system</p>
            </div>
            <form action="submit_sale.html" method="post">
                <div class="form-floating">
                    <select class="form-control" id="medicine" name="medicine" required>
                        <option value="">Select Medicine</option>
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Cough Syrup">Cough Syrup</option>
                        <option value="Vitamin D Tablets">Vitamin D Tablets</option>
                        <option value="Pain Relief Gel">Pain Relief Gel</option>
                    </select>
                    <label for="medicine"><i class="fas fa-pills me-2"></i>Medicine Name</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    <label for="quantity"><i class="fas fa-calculator me-2"></i>Quantity</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="customerName" name="customerName">
                    <label for="customerName"><i class="fas fa-user me-2"></i>Customer Name (Optional)</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="contact" name="contact">
                    <label for="contact"><i class="fas fa-phone me-2"></i>Contact Number (Optional)</label>
                </div>
                <button type="submit" class="btn btn-primary add-sale-btn">
                    <i class="fas fa-plus-circle me-2"></i> Submit Sale
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2025 Medimart Pharmacy Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
