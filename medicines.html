<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medimart - Medicines</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #0070d1;
            --primary-dark: #0054a3;
            --secondary: #f8f9fa;
            --accent: #00d1a0;
            --dark: #121212;
            --light: #ffffff;
            --muted: #6c757d;
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 70, 120, 0.9)), url('https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--light);
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .brand-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .navbar-nav .nav-link {
            color: var(--light) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active {
            background-color: var(--primary);
            color: var(--light) !important;
        }

        .page-header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            position: relative;
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #a3d9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 1.5rem;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 112, 209, 0.25);
            color: var(--light);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:-webkit-autofill,
        .search-input:-webkit-autofill:hover,
        .search-input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--light);
            -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .medicine-container {
            padding: 1rem 1.5rem 4rem;
        }

        .medicine-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            height: 100%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .medicine-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .medicine-card-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 0%, rgba(0, 112, 209, 0.15), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .medicine-card:hover .medicine-card-glow {
            opacity: 1;
        }

        .medicine-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(0, 112, 209, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .medicine-card:hover .medicine-icon {
            background: rgba(0, 112, 209, 0.25);
            transform: scale(1.1);
        }

        .medicine-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, #ffffff, #a3d9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .medicine-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .medicine-price {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--light);
        }

        .medicine-price-before {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .discount-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 209, 160, 0.2);
            color: var(--accent);
            font-weight: 600;
            padding: 0.3rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .cart-btn {
            background: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .cart-btn:hover::before {
            opacity: 1;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            position: relative;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 0.9rem;
        }

        .availability-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .in-stock {
            background: rgba(0, 209, 160, 0.2);
            color: var(--accent);
        }

        .low-stock {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .out-of-stock {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }
        .delay-7 { animation-delay: 0.7s; }
        .delay-8 { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fade-in">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="brand-logo">M</div>
                <span class="brand-text">Medimart</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer_register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer_login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="medicines.html">Medicines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order_history.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header fade-in">
        <div class="container">
            <h1 class="page-title">Explore Medicines</h1>
            <p class="page-subtitle">Browse our extensive collection of high-quality medicines and healthcare products at competitive prices</p>
            
            <!-- Search Box -->
            <div class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search medicines, healthcare products..." aria-label="Search medicines">
                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- Category Tabs -->
            <div class="category-tabs slide-up delay-1">
                <button class="category-btn active">All Products</button>
                <button class="category-btn">Pain Relief</button>
                <button class="category-btn">Antibiotics</button>
                <button class="category-btn">Cold & Cough</button>
                <button class="category-btn">Vitamins</button>
                <button class="category-btn">Diabetes</button>
                <button class="category-btn">Skin Care</button>
            </div>
        </div>
    </div>

    <!-- Medicines Section -->
    <section class="medicine-container">
        <div class="container">
            <div class="row g-4" id="medicines-container">
                <!-- Medicines will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2025 Medimart Pharmacy Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'customer_login.html';
                return;
            }

            // Update navigation to show user info
            const navbarNav = document.getElementById('navbarNav');
            const userNav = document.createElement('div');
            userNav.className = 'ms-lg-3 d-flex align-items-center';
            userNav.innerHTML = `
                <span class="text-light me-3">Welcome, ${user.firstName}</span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            `;
            navbarNav.appendChild(userNav);

            // Initial load of medicines
            fetchMedicines();
        });

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'customer_login.html';
        }

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const medicineCards = document.querySelectorAll('.medicine-card');
            
            medicineCards.forEach(card => {
                const name = card.querySelector('.medicine-name').textContent.toLowerCase();
                const description = card.querySelector('.medicine-description').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || description.includes(searchTerm)) {
                    card.closest('.col-md-6').style.display = 'block';
                } else {
                    card.closest('.col-md-6').style.display = 'none';
                }
            });
        });

        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-btn');
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const category = this.textContent;
                fetchMedicines(category);
            });
        });

        // Cart functionality
        // Remove the second fetchMedicines function (around line 537) and keep only this one
        async function fetchMedicines(category = 'all products') {
            try {
                const url = category.toLowerCase() === 'all products' 
                    ? 'http://localhost:3000/api/medicines'
                    : `http://localhost:3000/api/medicines?category=${encodeURIComponent(category)}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const medicines = Array.isArray(data) ? data : (data.medicines || []);
                displayMedicines(medicines);
            } catch (error) {
                console.error('Error fetching medicines:', error);
                document.querySelector('#medicines-container').innerHTML = `
                    <div class="col-12 text-center">
                        <h3 class="text-light">Error loading medicines: ${error.message}</h3>
                    </div>`;
            }
        }

        // Update the addToCart function
        async function addToCart(medicineId, name, price, discount = 0) {
            try {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItemIndex = cart.findIndex(item => item.id === medicineId);
                let updatedCart;
                
                if (existingItemIndex !== -1) {
                    updatedCart = [...cart];
                    updatedCart[existingItemIndex].quantity += 1;
                } else {
                    updatedCart = [...cart, {
                        id: medicineId,
                        name,
                        price: parseFloat(price),
                        quantity: 1,
                        discount: parseFloat(discount)
                    }];
                }

                localStorage.setItem('cart', JSON.stringify(updatedCart));
                
                // Update UI
                const cartLink = document.querySelector('a[href="cart.html"]');
                const totalItems = updatedCart.reduce((total, item) => total + item.quantity, 0);
                cartLink.innerHTML = `Cart (${totalItems})`;

                const button = document.querySelector(`button[data-medicine-id="${medicineId}"]`);
                button.innerHTML = '<i class="fas fa-check me-2"></i> Added!';
                button.disabled = true;

                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-shopping-cart me-2"></i> Add to Cart';
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error updating cart:', error);
                alert('Failed to add item to cart. Please try again.');
            }
        }

        function displayMedicines(medicines) {
            const container = document.querySelector('#medicines-container');
            container.innerHTML = '';
            
            if (!medicines || medicines.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <h3 class="text-light">No medicines found</h3>
                    </div>`;
                return;
            }
            
            medicines.forEach(medicine => {
                const basePrice = parseFloat(medicine.price) || 0;
                
                const card = `
                    <div class="col-md-6 col-lg-3 slide-up">
                        <div class="medicine-card text-center">
                            <div class="medicine-card-glow"></div>
                            <div class="medicine-icon">
                                <i class="fas fa-pills"></i>
                            </div>
                            <h3 class="medicine-name">${medicine.name}</h3>
                            <p class="text-light mb-2">${medicine.category}</p>
                            <p class="medicine-price">â‚¹${basePrice.toFixed(2)}</p>
                            <button class="btn btn-primary cart-btn" 
                                    data-medicine-id="${medicine.id}"
                                    onclick="addToCart(${medicine.id}, '${medicine.name}', ${basePrice})">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Add to Cart
                            </button>
                        </div>
                    </div>`;
                container.innerHTML += card;
            });
        }

        // Call fetchMedicines when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, fetching medicines...');
            fetchMedicines();
        });
    </script>
</body>
</html>
