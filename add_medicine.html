        .add-medicine-card-background {

            border-radius: 10px;

            font-weight: 600;
            font-size: 1rem;

            height: 50px;

            overflow: hidden;

    <!-- Add Medicine Section -->
    <section class="add-medicine-container">
        <div class="add-medicine-card slide-up">
            <div class="add-medicine-card-background"></div>
            <div class="add-medicine-header">
                <h1 class="add-medicine-title">Add New Medicine</h1>
                <p class="add-medicine-subtitle">Fill in the details below to add a new medicine to the inventory.</p>
            </div>
            <!-- Replace the existing form with this simplified version -->
            <form id="addMedicineForm" onsubmit="handleAddMedicine(event)">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Medicine Name" required>
                    <label for="name"><i class="fas fa-pills me-2"></i>Medicine Name</label>
                </div>
                <div class="form-floating">
                    <select class="form-control" id="category" name="category" required>
                        <option value="Pain Relief">Pain Relief</option>
                        <option value="Antibiotics">Antibiotics</option>
                        <option value="Cold & Cough">Cold & Cough</option>
                        <option value="Vitamins">Vitamins</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Skin Care">Skin Care</option>
                    </select>
                    <label for="category"><i class="fas fa-tags me-2"></i>Category</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="price" name="price" placeholder="Price" required>
                    <label for="price"><i class="fas fa-rupee-sign me-2"></i>Price (₹)</label>
                </div>
                
                <button type="submit" class="btn btn-primary add-medicine-btn">
                    <i class="fas fa-plus-circle me-2"></i> Add Medicine
                </button>
            </form>
        </div>
    </section>

    <!-- Add this script before the closing body tag -->
    <script>
    // Replace the existing name input event listener
    document.getElementById('name').addEventListener('blur', async function() {
        const name = this.value.trim();
        if (name) {
            try {
                const response = await fetch(`http://localhost:3000/api/medicines/check/${encodeURIComponent(name)}`);
                const data = await response.json();
                
                if (data.exists && data.medicine) {
                    // Pre-fill price for existing medicine
                    document.getElementById('price').value = data.medicine.price;
                    document.getElementById('category').value = data.medicine.category;
                    // Disable category for existing medicine
                    document.getElementById('category').disabled = true;
                } else {
                    document.getElementById('category').disabled = false;
                    document.getElementById('price').value = '';
                }
            } catch (error) {
                console.error('Error checking medicine:', error);
            }
        }
    });

    // Remove this event listener as it's no longer needed
    /*
    document.getElementById('quantity').addEventListener('input', function() {
        const currentStock = parseInt(document.getElementById('currentStockValue').textContent) || 0;
        const addingStock = parseInt(this.value) || 0;
        document.getElementById('newStockValue').textContent = currentStock + addingStock;
    });
    */

    async function handleAddMedicine(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const medicineData = {
            name: formData.get('name'),
            category: formData.get('category'),
            price: parseFloat(formData.get('price')),
            stock_status: 'In Stock'
        };
    
        try {
            const response = await fetch('http://localhost:3000/api/medicines', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(medicineData)
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }

            const result = await response.json();
            alert('Medicine added successfully!');
            event.target.reset();
            
        } catch (error) {
            console.error('Error:', error);
            alert(`Error: ${error.message}`);
        }
    }
    </script>
